<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riviera Maya Mexican Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff8e6;
      color: #333;
    }
    header {
      background-color: #e63946; /* Bold deep red */
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: relative;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header-content img {
      max-height: 80px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    .wave {
      position: relative;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }
    .wave svg {
      display: block;
      width: calc(200% + 1.3px);
      height: 100px;
    }
    main {
      background-color: #fff8e6;
      padding: 2rem;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=contain,width=1200,height=672,format=auto/https://doordash-static.s3.amazonaws.com/media/restaurant/cover_square/f4948fb6-a123-44bd-8c5d-4ce5137d281e.jpg" alt="Riviera Maya Logo">
      <h1>Riviera Maya Mexican Restaurant</h1>
    </div>
    <div class="wave">
      <svg viewBox="0 0 500 100" preserveAspectRatio="none">
        <path d="M0,100 C150,0 350,0 500,100 L500,0 L0,0 Z" style="stroke: none; fill: #fff8e6;"></path>
      </svg>
    </div>
  </header>
  <main>
    <h2>Welcome!</h2>
    <p>This example features a smooth curved transition from the header (with our logo) to the main content. It blends a bold solid header with a stunning SVG wave transition, creating an engaging and modern look for a Mexican restaurant website.</p>
  </main>
</body>
</html>
